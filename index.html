<! DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Queens Transit</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Mapbox GL JS script & CSS -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />

  <!-- My CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>

<body>

  <!-- instantiating map -->
  <div id='map'></div>

    <div id='busridershipstatbox'>
      <div><strong>Bus Line:</strong> <span id='line'></span></div>
      <div><strong>2018 Annual Ridershp:</strong> <span id='ridership'></span></div>
    </div>

    <div id='legendtitle'>
      <h3>MTA Bus Company & NYCTA <br /> 2018 Ridership </h3>
    </div>

    <div id='legend'>
      <div class="legendItem"><div class="colorBox" style="background: #FFFFFF"></div> 0  - 3,000,000 </div>
      <div class="legendItem"><div class="colorBox" style="background: #6baed6"></div> 3,000,000 - 6,000,000 </div>
      <div class="legendItem"><div class="colorBox" style="background: #3182bd"></div> 6,000,000 - 9,000,000 </div>
      <div class="legendItem"><div class="colorBox" style="background: #08519c"></div> 9,000,000 - 10,000,000 </div>
    </div>

    <div action="" id="layerToggle">
      <input type="checkbox" name="layer" id="buses" checked> Buses<br>
      <input type="checkbox" name="layer" id="bikelanes"> Protected Bike Lanes<br>
      <input type="checkbox" name="layer" id="citibike"> CitiBike <br>
      <input type="checkbox" name="layer" id="subwaylines"> Subway <br>
      <input type="checkbox" name="layer" id="subwaystops"> Subway Stops <br>
    </div>

</body>

<!-- My JS -->
<script src="js/scripts.js"></script>

</html>
